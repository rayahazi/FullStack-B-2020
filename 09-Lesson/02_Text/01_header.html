<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h4 style="background-color: aquamarine;">
      This shows how bootstrap changes the header automatically:
    </h4>
    <h1>This is header 1</h1>
    <h2>This is header 2</h2>
    <h3>This is header 3</h3>
    <h4>This is header 4</h4>

    <h4 style="background-color: aquamarine;">
      Use class: `display-1`:
    </h4>
    <h3 class="display-1">This is display-1</h3>
    <h3 class="display-2">This is display-2</h3>
    <h3 class="display-3">This is display-3</h3>
    <h3 class="display-4">This is display-4</h3>
  </body>
</html>
