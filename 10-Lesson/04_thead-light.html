<!DOCTYPE html>
<html lang="en">
  <head>
    <!--CSS only-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
  </head>
  <body>
    <table class="table">
      <thead class="thead-light">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First name</th>
          <th scope="col">Last name</th>
          <th scope="col">Hobbie</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Bob</td>
          <td>Smith</td>
          <td>Running</td>
        </tr>

        <tr>
          <th scope="row">2</th>
          <td>Alice</td>
          <td>Levi</td>
          <td>Swimming</td>
        </tr>

        <tr>
          <th scope="row">3</th>
          <td>John</td>
          <td>Cohen</td>
          <td>Reading</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
