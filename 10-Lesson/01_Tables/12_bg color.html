<!DOCTYPE html>
<html lang="en">
  <head>
    <!--CSS only-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <table class="table">
        <thead class="thead-light">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Color</th>
          </tr>
        </thead>
        <tbody>
          <tr class="bg-active">
            <th scope="row">1</th>
            <td>Active</td>
            <td>gray</td>
          </tr>

          <tr class="bg-default">
            <th scope="row">2</th>
            <td>Default</td>
            <td>white</td>
          </tr>

          <tr class="bg-primary">
            <th scope="row">3</th>
            <td>primary</td>
            <td>blue</td>
          </tr>

          <tr class="bg-secondary">
            <th scope="row">4</th>
            <td>secondary</td>
            <td>gray</td>
          </tr>

          <tr class="bg-success">
            <th scope="row">5</th>
            <td>success</td>
            <td>green</td>
          </tr>

          <tr class="bg-danger">
            <th scope="row">6</th>
            <td>danger</td>
            <td>red</td>
          </tr>

          <tr class="bg-warning">
            <th scope="row">7</th>
            <td>warning</td>
            <td>yellow</td>
          </tr>

          <tr class="bg-info">
            <th scope="row">8</th>
            <td>info</td>
            <td>light-blue</td>
          </tr>

          <tr class="bg-light">
            <th scope="row">9</th>
            <td>light</td>
            <td>bright color</td>
          </tr>

          <tr class="bg-dark">
            <th scope="row">10</th>
            <td>dark</td>
            <td>dark color</td>
          </tr>

          <tr>
            <th class="bg-primary" scope="row">11</th>
            <td class="bg-danger">danger</td>
            <td class="bg-warning">warning</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
