<!DOCTYPE html>
<html lang="en">
  <head>
    <!--CSS only-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="alert alert-primary">
      <a href="#" class="primary-link">Alert!</a> Primary alert
    </div>

    <div class="alert alert-secondary">
      <a href="#" class="secondary-link">Alert!</a> Secondary alert
    </div>

    <div class="alert alert-success">
      <a href="#" class="success-link">Alert!</a> Success alert
    </div>

    <div class="alert alert-danger">
      <a href="#" class="danger-link">Alert!</a> Danger alert
    </div>

    <div class="alert alert-warning">
      <a href="#" class="warning-link">Alert!</a> Warning alert
    </div>

    <div class="alert alert-info">
      <a href="#" class="info-link">Alert!</a> Info alert
    </div>

    <div class="alert alert-dark">
      <a href="#" class="dark-link">Alert!</a> Dark alert
    </div>

    <div class="alert alert-light">
      <a href="#" class="light-link">Alert!</a> Light alert
    </div>

</html>
