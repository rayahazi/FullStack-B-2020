<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
    <h1>Text formatting: </h1>

    <p>This is a regular text</p>
    <p><b>This is a bold text</b></p>
    <p><i>This is a italic text</i></p>
    <p><mark>This is a marked text</mark></p>
    <p><small>This is a small text</small></p>
    <p><del>This is a deleted text</del></p>
    <p>This<sub>This is a sub text</sub> is another text</p>
    <p>This<sup>This is a sup text</sup> is another text</p>

    <!-- sub and sup can be usefull with math: -->
    <p>2<sup>3</sup></p>


</body>
</html>
