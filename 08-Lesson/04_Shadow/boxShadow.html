<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 30px;
      }
      #a {
        height: 200px;
        width: 200px;
        background-color: aquamarine;
        box-shadow: 10px 10px chocolate;
      }
      #b {
        height: 200px;
        width: 200px;
        background-color: pink;
        box-shadow: 10px 10px 5px red;
      }
    </style>
  </head>
  <body>
    <div id="a"></div>
    <div id="b"></div>
  </body>
</html>
