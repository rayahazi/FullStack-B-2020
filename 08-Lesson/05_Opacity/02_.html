<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: green;
        padding: 10px;
      }
      #d1 {
        opacity: 1;
      }
      #d2 {
        opacity: 0.6;
      }
      #d3 {
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <div id="d1">Opacity 1(default)</div>
    <div id="d2">Opacity 0.6</div>
    <div id="d3">Opacity 0.3</div>
  </body>
</html>
