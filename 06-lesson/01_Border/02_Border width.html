<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p1{
            border-style: solid;
            border-width: 5px;
        }
        #p2{
            border-style: solid;
            border-width: medium;
        }
        #p3{
            border-style: dotted;
            border-width: thick;
        }
    </style>
</head>
<body>
    
    <p id="p1">Solid 5px</p>
    <p id="p2">Solid medium</p>
    <p id="p3">Dotted thick</p>

</body>
</html>
