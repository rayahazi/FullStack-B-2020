<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p1{
            border-style: solid;
            border-color: red;
        }
        #p2{
            border-style: solid;
            border-color: green;
        }
        #p3{
            border-style: dotted;
            border-color: blue;
        }
    </style>
</head>
<body>
    <p id="p1">Red border</p>
    <p id="p2">Green border</p>
    <p id="p3">Blue border</p>
</body>
</html>
