<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    
    <p style="border-style: dotted;">I am dotted</p>
    <p style="border-style: dashed;">I am dashed</p>
    <p style="border-style: solid;" >I am solid</p>

    <p style="border-style: double;" >I am double</p>
    <p style="border-style: groove;" >I am groove</p>
    <p style="border-style: ridge;" >I am ridge</p>
    <p style="border-style: inset;" >I am inset</p>
    <p style="border-style: outset;" >I am outset</p>

    <p style="border-style: none;" >I am none</p>
    <p style="border-style: hidden;" >I am hidden</p>

    <!-- Add more than 1 border: -->
    <p style="border-style: dotted solid;" >I am dotted, solid</p>

</body>
</html>
