<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #rel{
            position: relative;
            height: 200px;
            width: 400px;
            border: 5px solid red;
        }
        #abs{
            position: absolute;
            top: 80px;
            right: 0;
            height: 100px;
            width: 200px;
            border: 5px solid green;
        }

    </style>
</head>
<body>


    <div id="rel">I am relative
        <div id="abs">I am absolute</div>
    </div>
</body>
</html>
